<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>SmartDesh Account</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
	<link href="Styles.css" rel="stylesheet" />
	<!-- FontsAowsome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>

<body id="account-body">
  <div id="smart-desh-bg" class="brand">
      <center><a id="NAVV" href="https://anikahamed.github.io/Fi-SmartDesh/">SMART<span id="span-desh">DESH</span></a></center>
    </div>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="">
                    <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>Account recovery</b>  <br>
                        	   <small>Recover your SmartDesh Account</small>
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">Your Mail</a></li>
															<li><a href="#Get-Code" data-toggle="tab">Get Code</a></li>
	                            <li><a href="#Success" data-toggle="tab">Success</a></li>
	                        </ul>
						          </div>
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email <small>(required)</small></label>
                                          <input name="email" type="email" class="form-control" placeholder="@yourmail.com">
                                      </div>
                                  </div>
                              </div>
                            </div>
														<div class="tab-pane" id="Get-Code">
                              <div class="row">
																<div class="col">
																		 <div class="form-group">
																				<label>Check you e-mail</label>
																				<input type="text" class="form-control" placeholder="you received this code">
																			</div>
																</div>
                              </div>
                            </div>

                            <div class="tab-pane" id="Success">
                                <div class="row">
                                    <div class="col-sm-12">
                                       <center><i id="S-sign" class="far  fa-check-circle"></i></center>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <a href="https://anikahamed.github.io/Fi-SmartDesh/"><input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' /></a>

                            </div>
                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='Back' value='Back' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>
</body>
	<!--   Core JS Files   -->
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
	<!--  Plugin for the Wizard -->
	<script src="js/gsdk-bootstrap-wizard.js"></script>
	<script src="js/jquery.validate.min.js"></script>
</html>
